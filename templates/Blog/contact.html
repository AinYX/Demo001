{% extends 'base.html' %}
{% load static %}
{% block title %}联系我{% endblock %}
{% block css %}
	<link href="{% static 'blog-muban/blog_css/css/clean-blogcss.css' %}" rel="stylesheet">
{% endblock %}
{% block content %}
{% if request.session.is_login %}
	<header class="intro-header" style="background-image: url({% static 'blog-muban/blog_css/img/contact-bg.jpg' %})">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 offset-lg-2 col-md-10 offset-md-1">
                    <div class="page-heading">
                        <h1>联系我</h1>
                        <hr class="small">
                        <span class="subheading">您有疑问？我也许答案</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2 col-md-10 offset-md-1">
                <p>如果想和我联系。请填写下面的表格给我发消息，我会尽量在24小时内回复你！</p>
                <!-- Contact Form - Enter your email address on line 19 of the mail/contact_me.php file to make this form work. -->
                <!-- WARNING: Some web hosts do not allow emails to be sent through forms to common mail hosts like Gmail or Yahoo. It's recommended that you use a private domain email address! -->
                <!-- NOTE: To use the contact form, your site must be on a live web host with PHP! The form will not work locally! -->
                <form name="sentMessage" id="contactForm" method="post" novalidate>
	                {% csrf_token %}
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls">
                            <label>Name</label>
                            <input type="text" class="form-control" placeholder="名字" id="name" name="user_name" required data-validation-required-message="请输入您的名字">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls">
                            <label>Email Address</label>
                            <input type="email" class="form-control" placeholder="邮箱地址" id="email" name="user_email" required data-validation-required-message="请输入您的电子邮箱">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls">
                            <label>Phone Number</label>
                            <input type="tel" class="form-control" placeholder="电话号码" id="phone" name="user_phone" required data-validation-required-message="请输入您的电话号码">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="form-group floating-label-form-group controls">
                            <label>Message</label>
                            <textarea rows="5" class="form-control" placeholder="内容" id="message" name="user_message" required data-validation-required-message="请输入内容"></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <br>
	                  <div id="success">

	                  </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-secondary">发送</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% else %}
	<div style="margin-top: 80px;"><h1>请<a href="/login/"><font color="blue">登录</font></a>后才可以联系作者</h1></div>
{% endif %}
{% endblock %}
